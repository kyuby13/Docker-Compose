version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12345          # password root
      MYSQL_DATABASE: mydb                # database awal
      MYSQL_USER: myuser                  # user tambahan
      MYSQL_PASSWORD: mypassword          # password user
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql       # simpan data di host

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"                         # akses via http://localhost:8080
    environment:
      PMA_HOST: mysql                     # host MySQL (nama service di atas)
      PMA_USER: root
      PMA_PASSWORD: 12345
    depends_on:
      - mysql
